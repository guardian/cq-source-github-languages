name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@25e2cdc5eb1d7a04fdc45ff538f1a00e960ae128 # v8.0.0
        with:
          version: v2.1.6
          args: --timeout=10m
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: make test
      - name: Setup Cloudquery CLI
        uses: cloudquery/setup-cloudquery@1c200ac24a1cd86340a19e655efe8284f09b169f # v4.1.6
        with:
          version: 'v6.20.5'
      - name: gen
        if: github.event_name == 'pull_request'
        run: make gen
      - name: Fail if generation updated files
        if: github.event_name == 'pull_request'
        run: |
          if [[ -n "$(git status -s)" ]]; then
            echo "Generated files are out of date. Here's what changed:"
            echo "=== Changed files ==="
            git status -s
            echo ""
            echo "=== Diff of changed files ==="
            git --no-pager diff
            echo ""
            echo "=== Environment info ==="
            go version
            uname -a
            cloudquery --version || echo "CloudQuery version command failed"
            echo ""
            echo "Run 'make gen' locally and commit the changes"
            exit 1
          fi
